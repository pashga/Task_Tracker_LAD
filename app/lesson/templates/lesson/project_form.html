{% extends 'base.html' %}
{% block content %}
    <h1>{% if form.instance.pk %}Изменить проект{% else %}Создать проект{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить проект</button>
    </form>
    <a href="{% url 'projects_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
