{% extends 'base.html' %}
{% block content %}
    <h1>Проекты</h1>
    <a class="btn btn-primary" href={% url "project_create" %}>Создать новый проект</a>
    
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
