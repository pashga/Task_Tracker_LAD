{% extends 'base.html' %}
{% block content %}
    <h1>Вы действительно хотите удалить задачу {{task.name}}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'project_detail' task.project.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
